<!--- Provides a template for the user to change their password. Inspired by similar template in Tango With Django pg 166--->
{% extends 'rent_live/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Rent Live - Edit Account
{% endblock %}

{% block body_block %}
	<h1>Password Change - RentLive</h1>


	<p>Please change your password by entering the details below</p>

	<br />
	<form id="user_form" method="post">
		{% csrf_token %}

		{{ form.as_p }}

		<input class = "Submit" type="submit"name="submit"value="Change Password"/>
	</form>

{% endblock %}
